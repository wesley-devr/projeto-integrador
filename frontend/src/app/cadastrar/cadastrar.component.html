<div class="container-fluid">

    <div class="row">

        <div class="col-md-6 img-fluid" id='img-bg'></div>

        <div class="col-md-6 m-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Faça Parte</h1>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Doador</option>
                            <option value="adm">Parceiro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" nome="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group"> 
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" nome="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input class="form-control" type="text" nome="foto" id="foto" placeholder="Sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" nome="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" nome="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button class="btn btn-success">Cadastrar</button>
                    </div>



                </div>
            </div>
        </div>


    </div>


</div>
