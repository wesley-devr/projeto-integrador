<!-- Formulário de contato -->
<div class="container-fluid" id="contato">
<hr>
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="d-flex justify-content-center">Contato</h1>
            <h4 class="text-center mt-4 mb-4">
                Ficou alguma duvida, possui alguma sugestão ou reclamação? Deixe registrado no formulário abaixo.
            </h4>
        </div>
    </div>

    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input 
                             class="form-control bg-gray-input bg-gray-text" 
                             id="nome"
                             placeholder="Escreva seu nome"
                             required="required"
                            >
                        </div>
                        <div class="col-md-6 ">
                            <input 
                             class="form-control bg-gray-input bg-gray-text" 
                             id="email"
                             placeholder="Escreva seu email"
                             required="required"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control bg-gray-input bg-gray-text" id="assunto">
                        <option class="bg-gray-text" value="A">Selecione o assunto</option>
                        <option >Duvida</option>
                        <option >Sugestão</option>
                        <option >Reclamação</option>
                        <option >Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea 
                        class="form-control bg-gray-input bg-gray-text" 
                        id="mensagem" 
                        rows="3"
                        placeholder="Escreva sua mensagem"
                        ></textarea>
                </div>
                <button type="submit" class="btn btn-warning text-white" data-text="Send Message"><span>Enviar Mensagem</span></button>
            </form>
        </div>

    </div>

</div>
<!--/Formulário de contato -->
